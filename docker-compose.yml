services:
  postgres:
    image: postgres:16-alpine
    container_name: crypto-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: crypto_portfolio
      POSTGRES_USER: crypto_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-testpassword123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports:
      - "5432:5432"
    networks:
      - crypto-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crypto_user -d crypto_portfolio"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: crypto-api
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET:-test_secret_key_change_in_production_min_32_chars}
      DB_USER: crypto_user
      DB_HOST: postgres
      DB_NAME: crypto_portfolio
      DB_PASSWORD: ${DB_PASSWORD:-testpassword123}
      DB_PORT: 5432
      INTERNAL_API_KEY: ${INTERNAL_API_KEY:-internal_secret_key}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - crypto-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  nodered:
    image: nodered/node-red:latest
    container_name: crypto-nodered
    restart: unless-stopped
    environment:
      - TZ=Europe/Paris
      - DB_USER=crypto_user
      - DB_HOST=postgres
      - DB_NAME=crypto_portfolio
      - DB_PASSWORD=${DB_PASSWORD:-testpassword123}
      - DB_PORT=5432
    ports:
      - "1880:1880"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - crypto-network
    volumes:
      - nodered_data:/data

networks:
  crypto-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  nodered_data:
    driver: local
