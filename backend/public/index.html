<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Authentification</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 { 
            text-align: center; 
            color: #333; 
            margin-bottom: 30px;
            font-size: 24px;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        .tab {
            flex: 1;
            padding: 12px;
            background: #f0f0f0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover { transform: translateY(-2px); }
        button:disabled { 
            opacity: 0.5; 
            cursor: not-allowed;
            transform: none;
        }
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        .user-info.show { display: block; }
        .user-info h3 { 
            margin-bottom: 15px;
            color: #333;
        }
        .user-info p {
            margin: 8px 0;
            color: #666;
        }
        .logout-btn {
            background: #dc3545;
            margin-top: 15px;
        }
        .hidden { display: none; }
        pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin-top: 15px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Test Authentification</h1>
        
        <div class="message" id="message"></div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('register')">Inscription</button>
            <button class="tab" onclick="showTab('login')">Connexion</button>
        </div>

        <form id="registerForm">
            <div class="form-group">
                <label>Nom</label>
                <input type="text" id="regName" placeholder="Votre nom">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="regEmail" placeholder="votre@email.com" required>
            </div>
            <div class="form-group">
                <label>Mot de passe</label>
                <input type="password" id="regPassword" placeholder="Min. 6 caract√®res" required>
            </div>
            <button type="submit" id="regBtn">S'inscrire</button>
        </form>

        <form id="loginForm" class="hidden">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="loginEmail" placeholder="votre@email.com" required>
            </div>
            <div class="form-group">
                <label>Mot de passe</label>
                <input type="password" id="loginPassword" placeholder="Votre mot de passe" required>
            </div>
            <button type="submit" id="loginBtn">Se connecter</button>
        </form>

        <div class="user-info" id="userInfo">
            <h3>‚úÖ Authentifi√©</h3>
            <p><strong>ID:</strong> <span id="userId"></span></p>
            <p><strong>Email:</strong> <span id="userEmail"></span></p>
            <p><strong>Nom:</strong> <span id="userName"></span></p>
            <p><strong>Token:</strong></p>
            <pre id="userToken"></pre>
            <button class="logout-btn" onclick="logout()">D√©connexion</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';
        let currentToken = localStorage.getItem('token');

        if (currentToken) {
            verifyToken();
        }

        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            if (tab === 'register') {
                document.getElementById('registerForm').classList.remove('hidden');
                document.getElementById('loginForm').classList.add('hidden');
            } else {
                document.getElementById('registerForm').classList.add('hidden');
                document.getElementById('loginForm').classList.remove('hidden');
            }
            hideMessage();
        }

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type}`;
        }

        function hideMessage() {
            document.getElementById('message').className = 'message';
        }

        async function verifyToken() {
            try {
                const response = await fetch(`${API_URL}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${currentToken}` }
                });

                if (response.ok) {
                    const user = await response.json();
                    showUserInfo(user, currentToken);
                } else {
                    localStorage.removeItem('token');
                    currentToken = null;
                }
            } catch (error) {
                console.error('Erreur v√©rification token:', error);
            }
        }

	function showUserInfo(user, token) {
            // Rediriger directement vers le dashboard
            window.location.href = '/dashboard.html';
        }

        function logout() {
            localStorage.removeItem('token');
            currentToken = null;
            document.getElementById('userInfo').classList.remove('show');
            document.getElementById('registerForm').classList.remove('hidden');
            document.querySelectorAll('.tab').forEach(t => t.style.display = 'block');
            document.querySelectorAll('.tab')[0].classList.add('active');
            showMessage('D√©connect√© avec succ√®s', 'success');
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('regBtn');
            btn.disabled = true;
            btn.textContent = 'Inscription en cours...';

            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    currentToken = data.token;
                    showMessage('‚úÖ Inscription r√©ussie !', 'success');
                    setTimeout(() => showUserInfo(data.user, data.token), 1000);
                } else {
                    showMessage('‚ùå ' + data.error, 'error');
                }
            } catch (error) {
                showMessage('‚ùå Erreur de connexion au serveur', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'S\'inscrire';
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            btn.disabled = true;
            btn.textContent = 'Connexion en cours...';

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    currentToken = data.token;
                    showMessage('‚úÖ Connexion r√©ussie !', 'success');
                    setTimeout(() => showUserInfo(data.user, data.token), 1000);
                } else {
                    showMessage('‚ùå ' + data.error, 'error');
                }
            } catch (error) {
                showMessage('‚ùå Erreur de connexion au serveur', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Se connecter';
            }
        });
    </script>
</body>
</html>
